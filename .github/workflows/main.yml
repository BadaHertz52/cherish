
name: Automatically Deployment

on: [push]

jobs:
 deployment:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-node@v3
     with:
       node-version: '16'
     
   - name: setting .env
     run: |
        echo "VITE_SERVER_API_URL =$VITE_SERVER_API_URL" >> .env
        echo "VITE_MOCK_SERVER_URL = $VITE_MOCK_SERVER_URL" >> .env
        cat .env
        
     env:  
      VITE_SERVER_API_URL: ${{secrets.VITE_SERVER_API_URL}}
      VITE_MOCK_SERVER_URL : ${{secrets.VITE_MOCK_SERVER_URL}}
